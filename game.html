<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: stretch;
        justify-content: center;
        background: radial-gradient(circle at top, #1e293b, #0f172a 65%);
        color: inherit;
        overflow: hidden;
        position: relative;
      }

      canvas#gameCanvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      .crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 24px;
        height: 24px;
        transform: translate(-50%, -50%);
        pointer-events: none;
        opacity: 0.85;
      }

      .crosshair::before,
      .crosshair::after {
        content: "";
        position: absolute;
        background: rgba(226, 232, 240, 0.9);
      }

      .crosshair::before {
        width: 2px;
        height: 100%;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        border-radius: 999px;
      }

      .crosshair::after {
        width: 100%;
        height: 2px;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        border-radius: 999px;
      }

      .ui-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .monitor-screen {
        position: absolute;
        top: clamp(43%, 45vh, 52%);
        left: clamp(32%, 36vw, 40%);
        width: clamp(220px, 30vw, 380px);
        aspect-ratio: 4 / 3;
        padding: clamp(1.1rem, 2.4vw, 1.6rem);
        border-radius: 18px;
        background: radial-gradient(
            circle at 20% 18%,
            rgba(148, 163, 184, 0.12),
            transparent 60%
          ),
          rgba(10, 16, 28, 0.82);
        border: 2px solid rgba(100, 116, 139, 0.45);
        box-shadow: inset 0 0 26px rgba(15, 23, 42, 0.85),
          0 32px 60px rgba(8, 11, 19, 0.65);
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: center;
        gap: clamp(0.65rem, 2vh, 1rem);
        pointer-events: auto;
        transform: translate(-50%, -50%) perspective(900px) rotateY(-3deg) rotateX(3deg);
        overflow: hidden;
      }

      .monitor-screen::after {
        content: "";
        position: absolute;
        inset: 6%;
        border-radius: 12px;
        pointer-events: none;
        box-shadow: 0 0 36px rgba(56, 189, 248, 0.2), inset 0 0 18px rgba(30, 64, 175, 0.25);
        opacity: 0.6;
      }

      .monitor-links {
        display: flex;
        flex-direction: column;
        gap: clamp(0.6rem, 2vh, 0.9rem);
        position: relative;
        z-index: 1;
      }

      .monitor-link {
        font: inherit;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        text-decoration: none;
        color: #e2e8f0;
        background: rgba(15, 23, 42, 0.78);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 999px;
        padding: 0.85rem clamp(1.25rem, 3vw, 1.8rem);
        text-align: center;
        box-shadow: 0 12px 28px rgba(15, 23, 42, 0.65);
        transition: transform 160ms ease, box-shadow 160ms ease,
          background 160ms ease, border-color 160ms ease;
      }

      .monitor-link:hover,
      .monitor-link:focus-visible {
        transform: translateY(-2px);
        background: rgba(30, 41, 59, 0.88);
        border-color: rgba(148, 163, 184, 0.75);
        box-shadow: 0 16px 36px rgba(15, 23, 42, 0.75);
      }

      .top-bar {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 1rem;
        padding: 1.5rem;
        pointer-events: auto;
      }

      a,
      button {
        font: inherit;
        cursor: pointer;
        border: none;
        border-radius: 999px;
        padding: 0.75rem 1.6rem;
        transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease;
        text-decoration: none;
      }

      a.cta {
        background: linear-gradient(135deg, #38bdf8, #818cf8);
        color: #0f172a;
        font-weight: 700;
        box-shadow: 0 12px 24px rgba(56, 189, 248, 0.25);
      }

      button.logout {
        background: rgba(15, 23, 42, 0.55);
        border: 2px solid rgba(148, 163, 184, 0.65);
        color: inherit;
        font-weight: 600;
        backdrop-filter: blur(8px);
      }

      a.cta:focus-visible,
      a.cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 32px rgba(56, 189, 248, 0.35);
      }

      button.logout:focus-visible,
      button.logout:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(148, 163, 184, 0.25);
        background: rgba(30, 41, 59, 0.7);
      }

      button.logout[disabled] {
        opacity: 0.7;
        cursor: progress;
      }

      .status-region {
        display: flex;
        justify-content: center;
        padding: 0 1.5rem 2rem;
        pointer-events: none;
      }

      .logout-error {
        margin: 0;
        color: #fca5a5;
        font-weight: 600;
        letter-spacing: 0.03em;
        min-height: 1.25rem;
        padding: 0.75rem 1.25rem;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.75);
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.55);
      }

      .logout-error[hidden] {
        display: none;
      }

      .instructions {
        align-self: center;
        margin-bottom: 3rem;
        padding: 0.9rem 1.4rem;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.75);
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.6);
        font-size: 0.95rem;
        line-height: 1.5;
        text-align: center;
        max-width: min(90vw, 420px);
        pointer-events: none;
      }

      .instructions[hidden] {
        display: none;
      }

      .instructions p {
        margin: 0 0 0.75rem;
      }

    </style>
  </head>
  <body>
    <canvas
      id="gameCanvas"
      aria-label="Immersive 3D game room"
      role="img"
      tabindex="0"
    ></canvas>

    <div class="crosshair" aria-hidden="true"></div>

    <div class="ui-overlay">
      <div class="monitor-screen" aria-label="Monitor quick links">
        <div class="monitor-links">
          <a class="monitor-link" href="#news">News</a>
          <a class="monitor-link" href="#weather">Weather</a>
          <a class="monitor-link" href="#missions">Missions</a>
        </div>
      </div>
      <div class="top-bar">
        <a class="cta" href="index.html">Return to Lobby</a>
        <button class="logout" type="button" data-logout-button>Log out</button>
      </div>

      <div class="status-region">
        <p
          class="logout-error"
          id="logoutError"
          role="status"
          aria-live="polite"
          hidden
        ></p>
      </div>

      <div
        class="instructions"
        data-instructions
        role="status"
        aria-live="polite"
      >
        <p>
          Click or tap to enter the room. Use WASD or arrow keys to move and your mouse to
          look around.
        </p>
      </div>
    </div>

    <script type="module" src="./scripts/game.js"></script>
  </body>
</html>
