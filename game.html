<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: stretch;
        justify-content: center;
        background: radial-gradient(circle at top, #1e293b, #0f172a 65%);
        color: inherit;
        overflow: hidden;
        position: relative;
      }

      canvas#gameCanvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      .crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 24px;
        height: 24px;
        transform: translate(-50%, -50%);
        pointer-events: none;
        opacity: 0.85;
        transition: opacity 160ms ease, transform 160ms ease;
      }

      .crosshair::before,
      .crosshair::after {
        content: "";
        position: absolute;
        background: rgba(226, 232, 240, 0.9);
      }

      .crosshair::before {
        width: 2px;
        height: 100%;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        border-radius: 999px;
      }

      .crosshair::after {
        width: 100%;
        height: 2px;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        border-radius: 999px;
      }

      .crosshair[data-interactable="true"] {
        width: 28px;
        height: 28px;
        background: url("data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A//www.w3.org/2000/svg%27%20viewBox%3D%270%200%2032%2032%27%20fill%3D%27none%27%3E%0A%20%20%3Cpath%20fill%3D%27%23e2e8f0%27%20d%3D%27M15.2%204.5c1%200%201.8.8%201.8%201.8V16l1.4-1.1c.7-.6%201.7-.5%202.3.2.3.3.5.8.4%201.2l-.7%205.1%202.6%201.9c.6.4.7%201.3.3%201.9-.4.6-1.3.7-1.9.3l-3.3-2.4a1.4%201.4%200%200%201-.6-1l-.3-3.2-1.2.9v5.8c0%20.8-.7%201.5-1.5%201.5-.9%200-1.6-.7-1.6-1.5v-6.6l-1.2.9c-.6.5-1.5.4-1.9-.2-.5-.6-.4-1.5.2-2l2.9-2.2V6.3c0-1%20.8-1.8%201.8-1.8Z%27/%3E%0A%3C/svg%3E")
          center / contain no-repeat;
      }

      .crosshair[data-interactable="true"]::before,
      .crosshair[data-interactable="true"]::after {
        display: none;
      }

      .ui-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .top-bar {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 1rem;
        padding: 1.5rem;
        pointer-events: auto;
      }

      a,
      button {
        font: inherit;
        cursor: pointer;
        border: none;
        border-radius: 999px;
        padding: 0.75rem 1.6rem;
        transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease;
        text-decoration: none;
      }

      a.cta {
        background: linear-gradient(135deg, #38bdf8, #818cf8);
        color: #0f172a;
        font-weight: 700;
        box-shadow: 0 12px 24px rgba(56, 189, 248, 0.25);
      }

      button.logout {
        background: rgba(15, 23, 42, 0.55);
        border: 2px solid rgba(148, 163, 184, 0.65);
        color: inherit;
        font-weight: 600;
        backdrop-filter: blur(8px);
      }

      a.cta:focus-visible,
      a.cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 32px rgba(56, 189, 248, 0.35);
      }

      button.logout:focus-visible,
      button.logout:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(148, 163, 184, 0.25);
        background: rgba(30, 41, 59, 0.7);
      }

      button.logout[disabled] {
        opacity: 0.7;
        cursor: progress;
      }

      .status-region {
        display: flex;
        justify-content: center;
        padding: 0 1.5rem 2rem;
        pointer-events: none;
      }

      .terminal-toast {
        align-self: center;
        margin-bottom: 2.5rem;
        padding: 0.85rem 1.6rem;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.82);
        box-shadow: 0 24px 52px rgba(15, 23, 42, 0.55);
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        pointer-events: none;
        opacity: 0;
        transform: translateY(12px);
        transition: opacity 200ms ease, transform 200ms ease;
      }

      .terminal-toast[data-visible="true"] {
        opacity: 1;
        transform: translateY(0);
      }

      .terminal-toast[hidden] {
        display: none;
      }

      .logout-error {
        margin: 0;
        color: #fca5a5;
        font-weight: 600;
        letter-spacing: 0.03em;
        min-height: 1.25rem;
        padding: 0.75rem 1.25rem;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.75);
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.55);
      }

      .logout-error[hidden] {
        display: none;
      }

      .instructions {
        align-self: center;
        margin-bottom: 3rem;
        padding: 0.9rem 1.4rem;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.75);
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.6);
        font-size: 0.95rem;
        line-height: 1.5;
        text-align: center;
        max-width: min(90vw, 420px);
        pointer-events: none;
      }

      .instructions[hidden] {
        display: none;
      }

      .instructions p {
        margin: 0 0 0.75rem;
      }

    </style>
  </head>
  <body>
    <canvas
      id="gameCanvas"
      aria-label="Immersive 3D game room"
      role="img"
      tabindex="0"
    ></canvas>

    <div class="crosshair" aria-hidden="true"></div>

    <div class="ui-overlay">
      <div class="top-bar">
        <a class="cta" href="index.html">Return to Lobby</a>
        <button class="logout" type="button" data-logout-button>Log out</button>
      </div>

      <div class="status-region">
        <p
          class="logout-error"
          id="logoutError"
          role="status"
          aria-live="polite"
          hidden
        ></p>
      </div>

      <div
        class="terminal-toast"
        id="terminalToast"
        role="status"
        aria-live="polite"
        hidden
      ></div>

      <div
        class="instructions"
        data-instructions
        role="status"
        aria-live="polite"
      >
        <p>
          Click or tap to enter the room. Use WASD or arrow keys to move and your mouse to
          look around.
        </p>
      </div>
    </div>

    <script type="module" src="./scripts/game.js"></script>
  </body>
</html>
