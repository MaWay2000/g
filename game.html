<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: stretch;
        justify-content: center;
        background: radial-gradient(circle at top, #1e293b, #0f172a 65%);
        color: inherit;
        overflow: hidden;
        position: relative;
      }

      canvas#gameCanvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      .ui-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .top-bar {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 1rem;
        padding: 1.5rem;
        pointer-events: auto;
      }

      a,
      button {
        font: inherit;
        cursor: pointer;
        border: none;
        border-radius: 999px;
        padding: 0.75rem 1.6rem;
        transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease;
        text-decoration: none;
      }

      a.cta {
        background: linear-gradient(135deg, #38bdf8, #818cf8);
        color: #0f172a;
        font-weight: 700;
        box-shadow: 0 12px 24px rgba(56, 189, 248, 0.25);
      }

      button.logout {
        background: rgba(15, 23, 42, 0.55);
        border: 2px solid rgba(148, 163, 184, 0.65);
        color: inherit;
        font-weight: 600;
        backdrop-filter: blur(8px);
      }

      a.cta:focus-visible,
      a.cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 32px rgba(56, 189, 248, 0.35);
      }

      button.logout:focus-visible,
      button.logout:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(148, 163, 184, 0.25);
        background: rgba(30, 41, 59, 0.7);
      }

      button.logout[disabled] {
        opacity: 0.7;
        cursor: progress;
      }

      .status-region {
        display: flex;
        justify-content: center;
        padding: 0 1.5rem 2rem;
        pointer-events: none;
      }

      .logout-error {
        margin: 0;
        color: #fca5a5;
        font-weight: 600;
        letter-spacing: 0.03em;
        min-height: 1.25rem;
        padding: 0.75rem 1.25rem;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.75);
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.55);
      }

      .logout-error[hidden] {
        display: none;
      }

      .instructions {
        align-self: center;
        margin-bottom: 3rem;
        padding: 0.9rem 1.4rem;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.75);
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.6);
        font-size: 0.95rem;
        line-height: 1.5;
        text-align: center;
        max-width: min(90vw, 420px);
        pointer-events: none;
      }

      .instructions[hidden] {
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas
      id="gameCanvas"
      aria-label="Immersive 3D game room"
      role="img"
      tabindex="0"
    ></canvas>

    <div class="ui-overlay">
      <div class="top-bar">
        <a class="cta" href="index.html">Return to Lobby</a>
        <button class="logout" type="button" data-logout-button>Log out</button>
      </div>

      <div class="status-region">
        <p
          class="logout-error"
          id="logoutError"
          role="status"
          aria-live="polite"
          hidden
        ></p>
      </div>

      <div
        class="instructions"
        data-instructions
        role="status"
        aria-live="polite"
      >
        Click or tap to enter the room. Use WASD or arrow keys to move and your mouse to
        look around.
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
          "three/examples/jsm/": "https://unpkg.com/three@0.161.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import { logout } from "./scripts/auth.js";
      import { initScene } from "./scripts/scene.js";

      const canvas = document.getElementById("gameCanvas");
      const instructions = document.querySelector("[data-instructions]");
      const logoutButton = document.querySelector("[data-logout-button]");
      const errorMessage = document.getElementById("logoutError");

      if (canvas instanceof HTMLCanvasElement) {
        initScene(canvas, {
          onControlsLocked() {
            instructions?.setAttribute("hidden", "");
          },
          onControlsUnlocked() {
            instructions?.removeAttribute("hidden");
          },
        });
      }

      const setErrorMessage = (message) => {
        if (errorMessage instanceof HTMLElement) {
          errorMessage.textContent = message;
          errorMessage.hidden = !message;
        }
      };

      const setButtonBusyState = (isBusy) => {
        if (!(logoutButton instanceof HTMLButtonElement)) {
          return;
        }

        logoutButton.disabled = isBusy;
        logoutButton.setAttribute("aria-busy", String(isBusy));
      };

      async function handleLogout(event) {
        if (event) {
          event.preventDefault();
        }

        setErrorMessage("");
        setButtonBusyState(true);

        try {
          await logout();
          window.location.href = "index.html";
        } catch (error) {
          console.error("Logout failed", error);
          const message =
            error instanceof Error && error.message
              ? error.message
              : "We couldn't log you out. Please try again.";
          setErrorMessage(message);
        } finally {
          setButtonBusyState(false);
        }
      }

      if (logoutButton instanceof HTMLButtonElement) {
        logoutButton.addEventListener("click", handleLogout);
      }
    </script>
  </body>
</html>
