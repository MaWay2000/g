<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: stretch;
        justify-content: center;
        background: radial-gradient(circle at top, #1e293b, #0f172a 65%);
        color: inherit;
        overflow: hidden;
        position: relative;
      }

      body.has-modal-open {
        cursor: default;
      }

      canvas#gameCanvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      .crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 24px;
        height: 24px;
        transform: translate(-50%, -50%);
        pointer-events: none;
        opacity: 0.85;
        transition: opacity 160ms ease, transform 160ms ease;
      }

      .crosshair::before,
      .crosshair::after {
        content: "";
        position: absolute;
        background: rgba(226, 232, 240, 0.9);
      }

      .crosshair::before {
        width: 2px;
        height: 100%;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        border-radius: 999px;
      }

      .crosshair::after {
        width: 100%;
        height: 2px;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        border-radius: 999px;
      }

      .crosshair[data-interactable="true"] {
        width: 72px;
        height: 72px;
        transform: translate(-50%, -58%);
        background: url("images/game/finger_pointer.png") center / contain
          no-repeat;
        filter: drop-shadow(0 12px 28px rgba(15, 23, 42, 0.45));
      }

      .crosshair[data-interactable="true"]::before,
      .crosshair[data-interactable="true"]::after {
        display: none;
      }

      .ui-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .top-bar {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 1rem;
        padding: 1.5rem;
        pointer-events: auto;
      }

      a,
      button {
        font: inherit;
        cursor: pointer;
        border: none;
        border-radius: 999px;
        padding: 0.75rem 1.6rem;
        transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease;
        text-decoration: none;
      }

      a.cta {
        background: linear-gradient(135deg, #38bdf8, #818cf8);
        color: #0f172a;
        font-weight: 700;
        box-shadow: 0 12px 24px rgba(56, 189, 248, 0.25);
      }

      button.reset {
        background: rgba(250, 204, 21, 0.1);
        border: 2px solid rgba(250, 204, 21, 0.65);
        color: rgba(250, 204, 21, 0.95);
        font-weight: 600;
        backdrop-filter: blur(8px);
      }

      button.logout {
        background: rgba(15, 23, 42, 0.55);
        border: 2px solid rgba(148, 163, 184, 0.65);
        color: inherit;
        font-weight: 600;
        backdrop-filter: blur(8px);
      }

      a.cta:focus-visible,
      a.cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 32px rgba(56, 189, 248, 0.35);
      }

      button.reset:focus-visible,
      button.reset:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(250, 204, 21, 0.25);
        background: rgba(250, 204, 21, 0.18);
      }

      button.logout:focus-visible,
      button.logout:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(148, 163, 184, 0.25);
        background: rgba(30, 41, 59, 0.7);
      }

      button.reset[disabled],
      button.logout[disabled] {
        opacity: 0.7;
        cursor: progress;
      }

      .status-region {
        display: flex;
        justify-content: center;
        padding: 0 1.5rem 2rem;
        pointer-events: none;
      }

      .terminal-toast {
        align-self: center;
        margin-bottom: 2.5rem;
        padding: 0.85rem 1.6rem;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.82);
        box-shadow: 0 24px 52px rgba(15, 23, 42, 0.55);
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        pointer-events: none;
        opacity: 0;
        transform: translateY(12px);
        transition: opacity 200ms ease, transform 200ms ease;
      }

      .terminal-toast[data-visible="true"] {
        opacity: 1;
        transform: translateY(0);
      }

      .terminal-toast[hidden] {
        display: none;
      }

      .logout-error {
        margin: 0;
        color: #fca5a5;
        font-weight: 600;
        letter-spacing: 0.03em;
        min-height: 1.25rem;
        padding: 0.75rem 1.25rem;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.75);
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.55);
      }

      .logout-error[hidden] {
        display: none;
      }

      .instructions {
        align-self: center;
        margin-bottom: 3rem;
        padding: 0.9rem 1.4rem;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.75);
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.6);
        font-size: 0.95rem;
        line-height: 1.5;
        text-align: center;
        max-width: min(90vw, 420px);
        pointer-events: none;
      }

      .instructions[hidden] {
        display: none;
      }

      .instructions p {
        margin: 0 0 0.75rem;
      }

      .quick-access-modal {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(1rem, 2vw, 1.75rem);
        z-index: 20;
        opacity: 0;
        pointer-events: none;
        transition: opacity 260ms ease;
      }

      .quick-access-modal[hidden] {
        display: none;
      }

      .quick-access-modal.is-open {
        opacity: 1;
        pointer-events: auto;
      }

      .quick-access-modal__backdrop {
        position: absolute;
        inset: 0;
        background: rgba(2, 6, 23, 0.78);
        backdrop-filter: blur(6px);
        z-index: 0;
      }

      .quick-access-modal__matrix {
        position: absolute;
        inset: 0;
        border-radius: 0;
        overflow: hidden;
        opacity: 0;
        transform: scale(0.94);
        pointer-events: none;
        transition: opacity 320ms ease 60ms, transform 320ms ease 60ms;
        z-index: 1;
        will-change: opacity, transform;
      }

      .quick-access-modal.is-open .quick-access-modal__matrix {
        opacity: 1;
        transform: scale(1);
      }

      .quick-access-modal__matrix::before {
        content: "";
        position: absolute;
        inset: -45% -35% -45% -35%;
        background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A//www.w3.org/2000/svg%27%20width%3D%27160%27%20height%3D%27320%27%3E%0A%20%20%3Crect%20width%3D%27160%27%20height%3D%27320%27%20fill%3D%27none%27/%3E%0A%20%20%3Cg%20fill%3D%27%2316f89d%27%20font-family%3D%27monospace%27%20font-size%3D%2718%27%20opacity%3D%270.45%27%3E%0A%20%20%20%20%3Ctext%20x%3D%274%27%20y%3D%2720%27%3E0101010101010101%3C/text%3E%0A%20%20%20%20%3Ctext%20x%3D%2720%27%20y%3D%2752%27%3E0101010101010101%3C/text%3E%0A%20%20%20%20%3Ctext%20x%3D%278%27%20y%3D%2792%27%3E0101010101010101%3C/text%3E%0A%20%20%20%20%3Ctext%20x%3D%2730%27%20y%3D%27132%27%3E0101010101010101%3C/text%3E%0A%20%20%20%20%3Ctext%20x%3D%27-6%27%20y%3D%27172%27%3E0101010101010101%3C/text%3E%0A%20%20%20%20%3Ctext%20x%3D%2716%27%20y%3D%27212%27%3E0101010101010101%3C/text%3E%0A%20%20%20%20%3Ctext%20x%3D%272%27%20y%3D%27252%27%3E0101010101010101%3C/text%3E%0A%20%20%20%20%3Ctext%20x%3D%2726%27%20y%3D%27292%27%3E0101010101010101%3C/text%3E%0A%20%20%3C/g%3E%0A%3C/svg%3E%0A");
        background-repeat: repeat;
        background-size: 200px 360px;
        background-position: 0 0;
        mix-blend-mode: screen;
        opacity: 0.85;
        animation: quick-access-modal-matrix-scroll 18s linear infinite;
        pointer-events: none;
        z-index: 1;
      }

      .quick-access-modal__matrix::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
            circle at 50% 20%,
            rgba(59, 130, 246, 0.18) 0%,
            rgba(2, 6, 23, 0.65) 55%,
            rgba(1, 12, 20, 0.92) 100%
          ),
          linear-gradient(180deg, rgba(2, 6, 23, 0.6), rgba(2, 6, 23, 0.92));
        opacity: 0.85;
        pointer-events: none;
        z-index: 2;
      }

      .quick-access-modal__matrix-canvas {
        position: absolute;
        inset: 0;
        display: block;
        width: 100%;
        height: 100%;
        pointer-events: none;
        filter: drop-shadow(0 0 28px rgba(56, 189, 248, 0.35));
        mix-blend-mode: screen;
        opacity: 0.9;
        z-index: 0;
      }

      .quick-access-modal__dialog {
        position: relative;
        width: min(720px, 92vw);
        max-height: min(88vh, 680px);
        border-radius: clamp(1.25rem, 2vw, 1.75rem);
        background: rgba(15, 23, 42, 0.94);
        border: 1px solid rgba(148, 163, 184, 0.35);
        box-shadow: 0 40px 120px rgba(15, 23, 42, 0.6);
        overflow: hidden;
        transform: translateY(12px) scale(0.96);
        transition: transform 320ms ease 60ms, opacity 320ms ease 60ms;
        opacity: 0;
        z-index: 2;
      }

      .quick-access-modal.is-open .quick-access-modal__dialog {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      .quick-access-modal__content {
        position: relative;
        padding: clamp(1.6rem, 3vw, 2.6rem) clamp(1.5rem, 2.8vw, 2.75rem)
          clamp(1.8rem, 3.2vw, 3rem);
        overflow-y: auto;
        max-height: inherit;
        color: #e2e8f0;
      }

      .quick-access-modal__close {
        position: absolute;
        top: clamp(1rem, 1.8vw, 1.35rem);
        right: clamp(1rem, 1.8vw, 1.35rem);
        width: 46px;
        height: 46px;
        border: 1px solid rgba(148, 163, 184, 0.45);
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.85);
        color: inherit;
        cursor: pointer;
        display: grid;
        place-items: center;
        font-size: 1.35rem;
        font-weight: 600;
        line-height: 1;
        transition: transform 180ms ease, box-shadow 180ms ease, background 180ms ease;
      }

      .quick-access-modal__close:hover,
      .quick-access-modal__close:focus-visible {
        background: rgba(59, 130, 246, 0.18);
        box-shadow: 0 18px 36px rgba(59, 130, 246, 0.35);
        transform: translateY(-2px);
        outline: none;
      }

      .quick-access-modal__header {
        display: flex;
        flex-direction: column;
        gap: 0.65rem;
        margin-bottom: clamp(1.6rem, 3vw, 2.4rem);
      }

      .quick-access-modal__eyebrow {
        font-size: 0.85rem;
        letter-spacing: 0.24em;
        text-transform: uppercase;
        color: rgba(148, 163, 184, 0.75);
        margin: 0;
      }

      .quick-access-modal__title {
        font-size: clamp(1.75rem, 3.5vw, 2.6rem);
        letter-spacing: 0.02em;
        margin: 0;
        font-weight: 700;
        color: #f8fafc;
      }

      .quick-access-modal__subtitle {
        margin: 0;
        font-size: 1.05rem;
        color: rgba(148, 163, 184, 0.8);
      }

      .quick-access-modal__section + .quick-access-modal__section {
        margin-top: clamp(1.4rem, 2.8vw, 2.2rem);
      }

      .quick-access-modal__section-title {
        font-size: 1.05rem;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: rgba(148, 163, 184, 0.85);
        margin: 0 0 0.85rem;
      }

      .quick-access-modal__list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 0.85rem;
      }

      .quick-access-modal__list-item {
        position: relative;
        padding-left: 1.45rem;
        font-size: 1rem;
        line-height: 1.5;
        color: rgba(226, 232, 240, 0.9);
      }

      .quick-access-modal__list-item::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0.65rem;
        width: 0.55rem;
        height: 0.55rem;
        border-radius: 999px;
        background: linear-gradient(135deg, #38bdf8, #818cf8);
        box-shadow: 0 0 12px rgba(56, 189, 248, 0.5);
      }

      .quick-access-modal__card-grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }

      .quick-access-modal__card {
        padding: 1rem 1.1rem;
        border-radius: 1rem;
        background: rgba(15, 23, 42, 0.78);
        border: 1px solid rgba(59, 130, 246, 0.28);
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.4);
      }

      .quick-access-modal__card h3 {
        margin: 0 0 0.45rem;
        font-size: 1.05rem;
        color: #f8fafc;
      }

      .quick-access-modal__card p {
        margin: 0;
        font-size: 0.95rem;
        color: rgba(226, 232, 240, 0.78);
      }

      .quick-access-modal__status-tag {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.35rem 0.65rem;
        border-radius: 999px;
        background: rgba(34, 197, 94, 0.18);
        color: #bbf7d0;
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .quick-access-modal__status-tag[data-status="critical"] {
        background: rgba(248, 113, 113, 0.18);
        color: #fecaca;
      }

      .quick-access-modal__divider {
        margin: 1.6rem 0;
        height: 1px;
        border: none;
        background: linear-gradient(
          90deg,
          rgba(56, 189, 248, 0),
          rgba(56, 189, 248, 0.5) 50%,
          rgba(56, 189, 248, 0)
        );
      }

      @keyframes quick-access-modal-matrix-scroll {
        to {
          background-position: 0 360px;
        }
      }

      @media (max-width: 600px) {
        .quick-access-modal__dialog {
          width: min(96vw, 520px);
        }

        .quick-access-modal__close {
          width: 42px;
          height: 42px;
        }

        .quick-access-modal__matrix {
          inset: 0;
        }
      }

    </style>
  </head>
  <body>
    <canvas
      id="gameCanvas"
      aria-label="Immersive 3D game room"
      role="img"
      tabindex="0"
    ></canvas>

    <div class="crosshair" aria-hidden="true"></div>

    <div class="ui-overlay">
      <div class="top-bar">
        <a class="cta" href="index.html">Return to Lobby</a>
        <button class="reset" type="button" data-reset-button>
          Reset Progress
        </button>
        <button class="logout" type="button" data-logout-button>Log out</button>
      </div>

      <div class="status-region">
        <p
          class="logout-error"
          id="logoutError"
          role="status"
          aria-live="polite"
          hidden
        ></p>
      </div>

      <div
        class="terminal-toast"
        id="terminalToast"
        role="status"
        aria-live="polite"
        hidden
      ></div>

      <div
        class="instructions"
        data-instructions
        role="status"
        aria-live="polite"
      >
        <p>
          Click or tap to enter the room. Use WASD or arrow keys to move and your mouse to
          look around.
        </p>
        <p>Press V to toggle between first- and third-person views.</p>
      </div>
    </div>

    <div class="quick-access-modal" hidden aria-hidden="true">
      <div class="quick-access-modal__backdrop" data-quick-access-modal-close></div>
      <div class="quick-access-modal__matrix" aria-hidden="true"></div>
      <div
        class="quick-access-modal__dialog"
        role="dialog"
        aria-modal="true"
        aria-label="Terminal information panel"
      >
        <div class="quick-access-modal__content" role="document"></div>
      </div>
    </div>

    <template id="quick-access-modal-default">
      <button
        class="quick-access-modal__close"
        type="button"
        data-quick-access-modal-close
        aria-label="Close panel"
      >
        &times;
      </button>
      <header class="quick-access-modal__header">
        <p class="quick-access-modal__eyebrow">Terminal quick access</p>
        <h2 class="quick-access-modal__title">Mission control update</h2>
        <p class="quick-access-modal__subtitle">
          Incoming data stream from Dusty Nova command. Review the latest intel before
          returning to the field.
        </p>
      </header>
      <section class="quick-access-modal__section">
        <h3 class="quick-access-modal__section-title">Highlights</h3>
        <ul class="quick-access-modal__list">
          <li class="quick-access-modal__list-item">
            Synchronizing feeds… Expect a fully personalized briefing momentarily.
          </li>
          <li class="quick-access-modal__list-item">
            Please stand by while we compile your requested dossier.
          </li>
        </ul>
      </section>
    </template>

    <template id="quick-access-modal-news">
      <button
        class="quick-access-modal__close"
        type="button"
        data-quick-access-modal-close
        aria-label="Close panel"
      >
        &times;
      </button>
      <header class="quick-access-modal__header">
        <p class="quick-access-modal__eyebrow">Terminal quick access</p>
        <h2 class="quick-access-modal__title">Frontier Dispatch</h2>
        <p class="quick-access-modal__subtitle">
          Latest intelligence packets pulled from the Dusty Nova relay network.
        </p>
      </header>
      <section class="quick-access-modal__section">
        <h3 class="quick-access-modal__section-title">Top stories</h3>
        <ul class="quick-access-modal__list">
          <li class="quick-access-modal__list-item">
            Recon Team Aegis recovered the lost Helios convoy and secured its quantum cores.
          </li>
          <li class="quick-access-modal__list-item">
            Outpost Vela reports renewed aurora storms—navigation corridors rerouted for
            civilian craft.
          </li>
          <li class="quick-access-modal__list-item">
            Black market chatter hints at a rival faction auctioning Nova-grade shielding.
          </li>
        </ul>
      </section>
      <hr class="quick-access-modal__divider" />
      <section class="quick-access-modal__section">
        <h3 class="quick-access-modal__section-title">Field brief</h3>
        <div class="quick-access-modal__card-grid">
          <article class="quick-access-modal__card">
            <p class="quick-access-modal__status-tag">Stabilized</p>
            <h3>Helios convoy</h3>
            <p>The convoy is back online. Escort routes are open for allied pilots.</p>
          </article>
          <article class="quick-access-modal__card">
            <p class="quick-access-modal__status-tag" data-status="critical">Watchlist</p>
            <h3>Nova shield leak</h3>
            <p>
              Scramble intelligence teams. All units should flag unusual shield signatures.
            </p>
          </article>
        </div>
      </section>
    </template>

    <template id="quick-access-modal-weather">
      <button
        class="quick-access-modal__close"
        type="button"
        data-quick-access-modal-close
        aria-label="Close panel"
      >
        &times;
      </button>
      <header class="quick-access-modal__header">
        <p class="quick-access-modal__eyebrow">Terminal quick access</p>
        <h2 class="quick-access-modal__title">Atmospheric Watch</h2>
        <p class="quick-access-modal__subtitle">
          Sector-wide forecasts synthesized from orbital telemetry and ground stations.
        </p>
      </header>
      <section class="quick-access-modal__section">
        <h3 class="quick-access-modal__section-title">Regional outlook</h3>
        <div class="quick-access-modal__card-grid">
          <article class="quick-access-modal__card">
            <p class="quick-access-modal__status-tag">Clear</p>
            <h3>Vesta Basin</h3>
            <p>
              Ideal flight corridor. Microgravity gusts under 2 knots; solar sails recommended.
            </p>
          </article>
          <article class="quick-access-modal__card">
            <p class="quick-access-modal__status-tag" data-status="critical">Caution</p>
            <h3>Arcus Ridge</h3>
            <p>
              Ion squalls forming every 42 minutes. Deploy hardened plating before entry.
            </p>
          </article>
          <article class="quick-access-modal__card">
            <p class="quick-access-modal__status-tag">Stable</p>
            <h3>Orbital Lanes</h3>
            <p>
              Traffic flowing smoothly. Expect a slight increase in radiation near dusk cycle.
            </p>
          </article>
        </div>
      </section>
      <hr class="quick-access-modal__divider" />
      <section class="quick-access-modal__section">
        <h3 class="quick-access-modal__section-title">Pilot guidance</h3>
        <ul class="quick-access-modal__list">
          <li class="quick-access-modal__list-item">
            Keep thermal shielding engaged within 12 km of Arcus Ridge—ionized hail detected.
          </li>
          <li class="quick-access-modal__list-item">
            Recharge atmospheric samplers at Vesta Basin relay before long-haul sorties.
          </li>
        </ul>
      </section>
    </template>

    <template id="quick-access-modal-missions">
      <button
        class="quick-access-modal__close"
        type="button"
        data-quick-access-modal-close
        aria-label="Close panel"
      >
        &times;
      </button>
      <header class="quick-access-modal__header">
        <p class="quick-access-modal__eyebrow">Terminal quick access</p>
        <h2 class="quick-access-modal__title">Mission Roster</h2>
        <p class="quick-access-modal__subtitle">
          Active Dusty Nova assignments awaiting specialist deployment.
        </p>
      </header>
      <section class="quick-access-modal__section">
        <h3 class="quick-access-modal__section-title">Priority ops</h3>
        <div class="quick-access-modal__card-grid">
