<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account Â· Dusty Nova</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(1.5rem, 3vw, 3rem);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(circle at top, rgba(99, 102, 241, 0.4), transparent 55%),
          radial-gradient(circle at bottom, rgba(236, 72, 153, 0.3), transparent 45%),
          #020617;
        color: #f9fafb;
      }

      main {
        width: min(100%, 480px);
      }

      .card {
        background: rgba(2, 6, 23, 0.72);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 1.35rem;
        padding: clamp(1.75rem, 3vw, 2.75rem);
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(12px);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(1.75rem, 3vw, 2.35rem);
        font-weight: 600;
      }

      p.description {
        margin: 0 0 2rem;
        color: rgba(226, 232, 240, 0.9);
        font-size: 0.975rem;
        line-height: 1.6;
      }

      form {
        display: grid;
        gap: 1.1rem;
      }

      label {
        font-size: 0.85rem;
        display: block;
        color: rgba(226, 232, 240, 0.95);
        margin-bottom: 0.35rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.9rem;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(15, 23, 42, 0.65);
        color: inherit;
        font-size: 1rem;
        transition: border-color 150ms ease, box-shadow 150ms ease, transform 150ms ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: rgba(129, 140, 248, 0.75);
        box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.25);
        transform: translateY(-1px);
      }

      .terms {
        display: flex;
        align-items: flex-start;
        gap: 0.65rem;
        font-size: 0.82rem;
        color: rgba(148, 163, 184, 0.95);
        line-height: 1.6;
      }

      .terms input {
        margin-top: 0.2rem;
        accent-color: #6366f1;
      }

      .terms a,
      .card-footer a {
        color: #c4b5fd;
        text-decoration: none;
        font-weight: 500;
      }

      .terms a:hover,
      .card-footer a:hover {
        text-decoration: underline;
      }

      button {
        width: 100%;
        padding: 0.85rem 1rem;
        border-radius: 999px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #6366f1, #ec4899);
        color: inherit;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 18px 35px -15px rgba(236, 72, 153, 0.55);
      }

      button:focus {
        outline: none;
        box-shadow: 0 0 0 4px rgba(216, 180, 254, 0.3);
      }

      .card-footer {
        margin-top: 1.75rem;
        text-align: center;
        font-size: 0.9rem;
        color: rgba(148, 163, 184, 0.95);
      }

      .brand-mark {
        display: inline-flex;
        align-items: center;
        gap: 0.65rem;
        font-size: 0.95rem;
        font-weight: 600;
        letter-spacing: 0.04em;
        margin-bottom: 2.25rem;
        color: rgba(148, 163, 184, 0.85);
      }

      .brand-mark svg {
        width: 1.5rem;
        height: 1.5rem;
        fill: none;
        stroke: currentColor;
        stroke-width: 1.4;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <span class="brand-mark">
          <svg viewBox="0 0 32 32" aria-hidden="true">
            <path d="M4 10.5 16 4l12 6.5v11L16 28 4 21.5Z" />
            <path d="M16 28V4" />
          </svg>
          Dusty Nova
        </span>
        <h1>Create your account</h1>
        <p class="description">
          Unlock personalised wallpaper recommendations, save curated collections and sync your favourites across all your devices.
        </p>
        <form>
          <div>
            <label for="name">Full name</label>
            <input type="text" id="name" name="name" autocomplete="name" placeholder="Jane Doe" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="email" placeholder="you@example.com" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="new-password"
              placeholder="Create a strong password"
              required
            />
          </div>
          <div>
            <label for="confirmPassword">Confirm password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              autocomplete="new-password"
              placeholder="Repeat your password"
              required
            />
          </div>
          <label class="terms">
            <input type="checkbox" name="terms" required />
            <span>
              I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </span>
          </label>
          <button type="submit">Create account</button>
        </form>
        <div class="card-footer">
          Already have an account?
          <a href="/pages/login.html">Sign in</a>
        </div>
      </div>
    </main>
  </body>
</html>
