<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Â· Dusty Nova</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(1.5rem, 3vw, 3rem);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(circle at top, rgba(59, 130, 246, 0.35), transparent 55%),
          radial-gradient(circle at bottom, rgba(236, 72, 153, 0.25), transparent 45%),
          #020617;
        color: #f9fafb;
      }

      main {
        width: min(100%, 420px);
      }

      .card {
        background: rgba(2, 6, 23, 0.72);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 1.25rem;
        padding: clamp(1.75rem, 3vw, 2.75rem);
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(12px);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(1.75rem, 3vw, 2.25rem);
        font-weight: 600;
      }

      p.description {
        margin: 0 0 1.75rem;
        color: rgba(226, 232, 240, 0.9);
        font-size: 0.975rem;
        line-height: 1.6;
      }

      form {
        display: grid;
        gap: 1rem;
      }

      label {
        font-size: 0.875rem;
        display: block;
        color: rgba(226, 232, 240, 0.95);
        margin-bottom: 0.35rem;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.9rem;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(15, 23, 42, 0.65);
        color: inherit;
        font-size: 1rem;
        transition: border-color 150ms ease, box-shadow 150ms ease, transform 150ms ease;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: rgba(96, 165, 250, 0.7);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.25);
        transform: translateY(-1px);
      }

      .form-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        font-size: 0.85rem;
        color: rgba(148, 163, 184, 0.95);
      }

      .form-row label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0;
        cursor: pointer;
      }

      input[type="checkbox"] {
        width: 1rem;
        height: 1rem;
        accent-color: #3b82f6;
      }

      .form-row a,
      .card-footer a {
        color: #93c5fd;
        text-decoration: none;
        font-weight: 500;
      }

      .form-row a:hover,
      .card-footer a:hover {
        text-decoration: underline;
      }

      button {
        width: 100%;
        padding: 0.85rem 1rem;
        border-radius: 999px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        color: inherit;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 18px 35px -15px rgba(99, 102, 241, 0.65);
      }

      button:focus {
        outline: none;
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.35);
      }

      .card-footer {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 0.9rem;
        color: rgba(148, 163, 184, 0.95);
      }

      .brand-mark {
        display: inline-flex;
        align-items: center;
        gap: 0.65rem;
        font-size: 0.95rem;
        font-weight: 600;
        letter-spacing: 0.04em;
        margin-bottom: 2.25rem;
        color: rgba(148, 163, 184, 0.85);
      }

      .brand-mark svg {
        width: 1.5rem;
        height: 1.5rem;
        fill: none;
        stroke: currentColor;
        stroke-width: 1.4;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <span class="brand-mark">
          <svg viewBox="0 0 32 32" aria-hidden="true">
            <path d="M4 10.5 16 4l12 6.5v11L16 28 4 21.5Z" />
            <path d="M16 28V4" />
          </svg>
          Dusty Nova
        </span>
        <h1>Welcome back</h1>
        <p class="description">
          Sign in to manage your wallpaper collections, sync favourites across devices and access your personalised dashboard.
        </p>
        <form>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="email" placeholder="you@example.com" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="current-password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form-row">
            <label>
              <input type="checkbox" name="remember" />
              Remember me
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit">Sign in</button>
        </form>
        <div class="card-footer">
          New here?
          <a href="/pages/register.html">Create an account</a>
        </div>
      </div>
    </main>
  </body>
</html>
