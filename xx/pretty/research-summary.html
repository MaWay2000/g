        <div id="compare" class="compare"></div>

    <section class="card">
      <div class="cardTitle">What was researched</div>
      <div id="lists" class="lists"></div>
    </section>

    <footer class="footer">
      <div class="muted">
        Clean view for humans. Timeline view can stay for deep-dive nerd mode.
      </div>
    </footer>
  </main>
