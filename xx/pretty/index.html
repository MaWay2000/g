<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warzone 2100 Autohoster — Home</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/home.css" />
</head>
<body>
  <header class="topbar">
  <div class="brand">Warzone 2100 Autohoster</div>
  <nav class="nav">
    <a class="navlink" data-nav="home" href="./">Home</a>
    <a class="navlink" data-nav="games" href="./games.html">Games</a>
    <a class="navlink" data-nav="players" href="./players.html">Players</a>
    <a class="navlink" data-nav="lobby" href="./lobby.html">Lobby</a>
    <a class="navlink" data-nav="leaderboard" href="./top.html">Leaderboard</a>
  </nav>
</header>

  <main class="wrap">
    <section class="pagehead">
      <div class="home-hero">
        <img
          class="home-hero__img"
          src="./img/wz2100-hero.jpg"
          alt="Warzone 2100"
          width="524"
          height="524"
          loading="eager"
          fetchpriority="high"
          decoding="async"
        />
        <div class="home-hero__text">
          <h1>Autohoster Live Dashboard</h1>
          <p class="muted">Live lobby status, recent matches and replay links (chubbyhost)</p>
          <div class="home-hero__actions">
            <a class="btn" href="./games.html">Click: Game Results</a>
            <a class="btn" href="./research-timeline.html">Click: Research Logs, Kills</a>
          </div>
          <div class="muted small" style="margin-top:10px"></div>
        </div>
      </div>
    </section>

    <section class="dashgrid">
      <div class="card cardpad">
        <div class="dashhead">
          <h2 class="dashtitle">Live lobby</h2>
          <div id="homeStatus" class="status" aria-live="polite">—</div>
        </div>
        <div id="liveKpis" class="kpiGrid"></div>
        <div id="lobbyMeta" class="muted small" style="margin-top:10px" aria-live="polite"></div>
      </div>

      <div class="card">
        <div class="cardpad">
          <div class="dashhead">
            <h2 class="dashtitle">Recent matches</h2>
            <div id="matchesMeta" class="muted small" aria-live="polite"></div>
          </div>
          <table class="table small">
            <caption>Recent match results</caption>
            <thead>
              <tr>
                <th>Map</th>
                <th>Start (UTC)</th>
                <th>Duration</th>
                <th>Result</th>
                <th>Replay</th>
              </tr>
            </thead>
            <tbody id="recentBody"></tbody>
          </table>
        </div>
        <div id="recentFooter" class="footer"></div>
      </div>
    </section>
  </main>
  <script src="./js/nav-active.js"></script>
  <script type="module" src="./js/home.js"></script>

<!-- Matomo -->
<script>
  (function() {
    if (/github\.io$/i.test(window.location.hostname)) {
      return;
    }
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="/matomo/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  })();
</script>
<!-- End Matomo Code -->

</body>
</html>
