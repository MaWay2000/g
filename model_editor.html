<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Model Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        --slate-950: #020617;
        --slate-900: #0f172a;
        --slate-800: #1e293b;
        --slate-700: #334155;
        --slate-100: #f1f5f9;
        --sky-400: #38bdf8;
        --violet-400: #818cf8;
        --amber-400: #fbbf24;
        background: radial-gradient(circle at top, var(--slate-800), var(--slate-950) 70%);
        color: var(--slate-100);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        grid-template-columns: minmax(320px, 360px) minmax(0, 1fr);
        grid-template-rows: auto minmax(0, 1fr);
        grid-template-areas:
          "menu menu"
          "sidebar main";
        background: transparent;
        color: inherit;
      }

      @media (max-width: 1080px) {
        body {
          grid-template-columns: 1fr;
          grid-template-rows: auto auto minmax(0, 60vh);
          grid-template-areas:
            "menu"
            "sidebar"
            "main";
        }

        .editor-shell {
          min-height: 60vh;
        }

        .left-menu {
          justify-content: flex-start;
          overflow-x: auto;
          flex-wrap: nowrap;
        }

        .viewport-toolbox {
          left: 50%;
          transform: translateX(-50%);
        }

        .hud {
          left: 50%;
          transform: translateX(-50%);
          max-width: min(420px, 90vw);
        }
      }

      .left-menu {
        grid-area: menu;
        position: sticky;
        top: 0;
        z-index: 6;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        gap: 0.75rem;
        padding: 1.25rem 1.75rem;
        background: linear-gradient(
          180deg,
          rgba(15, 23, 42, 0.92),
          rgba(15, 23, 42, 0.65)
        );
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        backdrop-filter: blur(18px);
      }

      .left-menu__link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.65rem 1.1rem;
        border-radius: 0.75rem;
        border: none;
        background: transparent;
        color: rgba(226, 232, 240, 0.75);
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        cursor: pointer;
        transition: color 160ms ease, background 160ms ease, transform 160ms ease;
      }

      .left-menu__link:hover,
      .left-menu__link:focus-visible {
        color: rgba(226, 232, 240, 1);
        background: rgba(129, 140, 248, 0.18);
        transform: translateY(-1px);
      }

      .left-menu__link[data-active="true"] {
        color: white;
        background: linear-gradient(135deg, rgba(56, 189, 248, 0.15), rgba(129, 140, 248, 0.2));
        box-shadow: inset 0 0 0 1px rgba(129, 140, 248, 0.45);
      }

      .sidebar {
        grid-area: sidebar;
        background: rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(24px);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        border-right: 1px solid rgba(148, 163, 184, 0.15);
      }

      .sidebar__section {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.12);
        display: none;
        gap: 1rem;
      }

      .sidebar__section[data-active="true"] {
        display: grid;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      .sidebar__section h2 {
        margin: 0;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(148, 163, 184, 0.95);
      }

      .sidebar__section h3 {
        margin: 1.75rem 0 0.5rem;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(148, 163, 184, 0.85);
      }

      .sidebar__section p {
        margin: 0;
        color: rgba(226, 232, 240, 0.75);
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .uploader {
        position: relative;
        border: 1px dashed rgba(148, 163, 184, 0.35);
        border-radius: 1rem;
        padding: 1.75rem 1.25rem;
        text-align: center;
        transition: border-color 160ms ease, background 160ms ease;
        background: rgba(15, 23, 42, 0.35);
        color: rgba(226, 232, 240, 0.9);
      }

      .uploader[data-state="drag"] {
        border-color: var(--sky-400);
        background: rgba(56, 189, 248, 0.12);
      }

      .uploader input[type="file"] {
        position: absolute;
        inset: 0;
        opacity: 0;
        cursor: pointer;
      }

      .uploader strong {
        color: white;
        font-weight: 600;
      }

      .controls-grid {
        display: grid;
        gap: 0.5rem;
      }

      button,
      select,
      input,
      label {
        font: inherit;
      }

      button,
      select,
      input[type="color"],
      input[type="range"],
      input[type="text"],
      input[type="number"] {
        border-radius: 999px;
        border: none;
        padding: 0.65rem 1.1rem;
        background: rgba(30, 41, 59, 0.65);
        color: inherit;
        box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.25);
        transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
      }

      button:hover,
      select:hover,
      input[type="color"]:hover,
      input[type="range"]:hover,
      input[type="text"]:hover,
      input[type="number"]:hover {
        box-shadow: inset 0 0 0 1px rgba(129, 140, 248, 0.75);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      .button--primary {
        background: linear-gradient(135deg, var(--sky-400), var(--violet-400));
        color: var(--slate-950);
        font-weight: 700;
      }

      .button--warning {
        background: rgba(251, 191, 36, 0.1);
        box-shadow: inset 0 0 0 1px rgba(251, 191, 36, 0.55);
        color: rgba(251, 191, 36, 0.95);
        font-weight: 600;
      }

      .control-group {
        display: grid;
        gap: 0.6rem;
      }

      .control-group label {
        font-size: 0.85rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: rgba(148, 163, 184, 0.9);
      }

      .control-group__label {
        font-size: 0.85rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: rgba(148, 163, 184, 0.9);
      }

      .inspector-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 0.5rem;
      }

      .inspector-grid label {
        display: grid;
        gap: 0.25rem;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(148, 163, 184, 0.85);
      }

      .inspector-grid label span {
        color: rgba(226, 232, 240, 0.85);
      }

      .viewport-toolbox {
        position: absolute;
        top: 1.5rem;
        left: 1.5rem;
        display: inline-flex;
        gap: 0.4rem;
        padding: 0.5rem;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.72);
        box-shadow: 0 18px 34px rgba(2, 6, 23, 0.45);
        backdrop-filter: blur(12px);
        z-index: 8;
      }

      .viewport-toolbox button {
        padding: 0.45rem 0.9rem;
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .viewport-toolbox button[data-active="true"] {
        background: rgba(129, 140, 248, 0.25);
        box-shadow: inset 0 0 0 1px rgba(129, 140, 248, 0.55);
      }

      .editor-shell {
        grid-area: main;
        position: relative;
        display: flex;
        align-items: stretch;
        justify-content: stretch;
        background: radial-gradient(circle at top, rgba(56, 189, 248, 0.07), transparent 65%);
      }

      canvas#editorCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .hud {
        position: absolute;
        top: calc(1.5rem + 3.5rem);
        left: 1.5rem;
        background: rgba(15, 23, 42, 0.7);
        padding: 0.85rem 1.25rem;
        border-radius: 1rem;
        box-shadow: 0 18px 34px rgba(2, 6, 23, 0.45);
        font-size: 0.9rem;
        display: grid;
        gap: 0.25rem;
        max-width: min(320px, 40vw);
      }

      .hud [data-hud-info] {
        white-space: pre-line;
      }

      .hud strong {
        color: white;
        font-weight: 600;
      }

      .hud-editor {
        display: grid;
        gap: 0.75rem;
        margin-top: 0.5rem;
        padding-top: 0.5rem;
        border-top: 1px solid rgba(148, 163, 184, 0.2);
      }

      .hud-editor[hidden] {
        display: none;
      }

      .hud-editor__field {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
      }

      .hud-editor__field span,
      .hud-editor__grid span {
        font-size: 0.7rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(226, 232, 240, 0.7);
      }

      .hud-editor__grid {
        display: grid;
        gap: 0.35rem;
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }

      .hud-editor__grid label {
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
      }

      .hud-editor__grid span {
        color: rgba(226, 232, 240, 0.55);
      }

      .hud-editor input {
        width: 100%;
        font: inherit;
        font-size: 0.85rem;
        padding: 0.35rem 0.5rem;
        border-radius: 0.5rem;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(15, 23, 42, 0.8);
        color: inherit;
      }

      .hud-editor input:focus {
        outline: 2px solid rgba(129, 140, 248, 0.45);
        outline-offset: 2px;
      }

      .hud-editor input:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.25rem 0.65rem;
        border-radius: 999px;
        font-size: 0.75rem;
        background: rgba(56, 189, 248, 0.18);
        color: rgba(125, 211, 252, 0.95);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .status-badge[data-state="error"] {
        background: rgba(248, 113, 113, 0.18);
        color: rgba(248, 113, 113, 0.95);
      }

      .material-controls input[type="range"] {
        accent-color: var(--violet-400);
      }

      .color-picker {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        width: 100%;
        padding: 0.65rem 1rem;
        border-radius: 0.75rem;
        background: rgba(15, 23, 42, 0.65);
        box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.35);
        cursor: pointer;
        transition: background 160ms ease, box-shadow 160ms ease,
          transform 160ms ease;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 0.85rem;
        font-weight: 600;
        color: rgba(226, 232, 240, 0.9);
        min-height: 2.75rem;
      }

      .color-picker:hover:not([data-disabled="true"]),
      .color-picker:focus-within:not([data-disabled="true"]) {
        box-shadow: inset 0 0 0 1px rgba(129, 140, 248, 0.65);
        transform: translateY(-1px);
      }

      .color-picker[data-disabled="true"] {
        opacity: 0.55;
        cursor: not-allowed;
        transform: none;
      }

      .color-picker__label {
        pointer-events: none;
      }

      .color-picker__preview {
        width: 1.5rem;
        height: 1.5rem;
        border-radius: 0.6rem;
        box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.45);
        background: var(--preview-color, #ffffff);
        pointer-events: none;
      }

      .color-picker[data-disabled="true"] .color-picker__preview {
        box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.25);
      }

      .color-picker__input {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        border: none;
        cursor: pointer;
      }

      .color-picker[data-disabled="true"] .color-picker__input {
        pointer-events: none;
      }

      .texture-grid {
        margin-top: 0.5rem;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(96px, 1fr));
        gap: 0.75rem;
      }

      .texture-grid[data-disabled="true"] {
        opacity: 0.45;
        pointer-events: none;
      }

      .texture-grid[data-loading="true"] {
        opacity: 0.6;
      }

      .texture-grid__item {
        display: grid;
        gap: 0.45rem;
        padding: 0.65rem;
        border-radius: 0.85rem;
        border: 1px solid rgba(148, 163, 184, 0.28);
        background: rgba(15, 23, 42, 0.45);
        cursor: pointer;
        transition: border-color 160ms ease, box-shadow 160ms ease,
          transform 160ms ease;
        text-decoration: none;
      }

      .texture-grid__item:hover,
      .texture-grid__item:focus-visible {
        border-color: rgba(129, 140, 248, 0.65);
        box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.35);
        transform: translateY(-1px);
      }

      .texture-grid__item[data-selected="true"] {
        border-color: rgba(56, 189, 248, 0.85);
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.35);
      }

      .texture-grid__preview {
        width: 100%;
        aspect-ratio: 1;
        border-radius: 0.6rem;
        background-size: cover;
        background-position: center;
        background-color: rgba(30, 41, 59, 0.9);
        box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.35);
        display: grid;
        place-items: center;
        font-size: 1.25rem;
        color: rgba(148, 163, 184, 0.9);
      }

      .texture-grid__preview--image {
        font-size: 0;
      }

      .texture-grid__label {
        font-size: 0.75rem;
        line-height: 1.3;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: rgba(226, 232, 240, 0.85);
      }

      .texture-grid__message {
        margin: 0;
        font-size: 0.85rem;
        color: rgba(148, 163, 184, 0.85);
      }

      .info-text {
        font-size: 0.85rem;
        line-height: 1.5;
        color: rgba(148, 163, 184, 0.85);
      }

      footer {
        padding: 1.25rem 1.5rem 1.5rem;
        font-size: 0.8rem;
        color: rgba(148, 163, 184, 0.75);
        background: rgba(15, 23, 42, 0.65);
      }
    </style>
  </head>
  <body>
    <nav
      class="left-menu"
      aria-label="Editor sections"
      role="tablist"
      aria-orientation="horizontal"
    >
      <button
        type="button"
        class="left-menu__link"
        role="tab"
        data-panel-target="import-assets"
        aria-controls="import-assets"
        data-active="true"
      >
        File
      </button>
      <button
        type="button"
        class="left-menu__link"
        role="tab"
        data-panel-target="create-tools"
        aria-controls="create-tools"
      >
        Create
      </button>
      <button
        type="button"
        class="left-menu__link"
        role="tab"
        data-panel-target="materials"
        aria-controls="materials"
      >
        Material
      </button>
    </nav>
    <aside class="sidebar" data-panel-container>

      <section
        class="sidebar__section"
        id="import-assets"
        role="tabpanel"
        aria-live="polite"
        aria-label="Import assets"
        data-panel
        data-active="true"
      >
        <div class="uploader" data-state="idle" data-dropzone>
          <strong>Open</strong> or drop a file here
          <input
            type="file"
            accept=".gltf,.glb,.obj,.fbx,.stl"
            data-file-input
            aria-label="Upload a 3D model"
          />
        </div>
        <div class="controls-grid">
          <label class="sr-only" for="sampleModels">Load sample asset</label>
          <select id="sampleModels" data-sample-select>
            <option value="" selected>Load a sample model…</option>
            <option value="models/Box.gltf">Sample Box (GLTF)</option>
            <option value="models/pedestal.obj">Pedestal (OBJ)</option>
          </select>
          <button type="button" class="button--primary" data-reset-scene>
            Reset Scene
          </button>
        </div>
        <h3>Project</h3>
        <div class="controls-grid">
          <button type="button" data-save-session class="button--primary">
            Save
          </button>
          <button type="button" data-restore-session>
            Restore
          </button>
          <button type="button" data-clear-session class="button--warning">
            Clear
          </button>
          <button type="button" data-export-gltf>
            Export selection as GLB
          </button>
        </div>
      </section>

      <section
        class="sidebar__section"
        id="create-tools"
        aria-labelledby="create-heading"
        role="tabpanel"
        aria-live="polite"
        data-panel
      >
        <h2 id="create-heading">Create</h2>
        <div class="controls-grid" data-create-primitive-container>
          <button type="button" data-create-shape="box">Box</button>
          <button type="button" data-create-shape="sphere">Sphere</button>
          <button type="button" data-create-shape="cylinder">Cylinder</button>
          <button type="button" data-create-shape="plane">Plane</button>
        </div>
      </section>

      <section
        class="sidebar__section"
        id="materials"
        aria-label="Material settings"
        role="tabpanel"
        aria-live="polite"
        data-panel
      >
        <div class="control-group material-controls">
          <label class="color-picker" data-color-picker>
            <span class="color-picker__label">Base color</span>
            <span class="color-picker__preview" aria-hidden="true"></span>
            <input
              type="color"
              id="baseColor"
              data-color-input
              value="#ffffff"
              aria-label="Select base color"
              class="color-picker__input"
            />
          </label>
        </div>
        <div class="control-group material-controls">
          <label for="metalness">Metalness</label>
          <input
            type="range"
            id="metalness"
            data-metalness-input
            min="0"
            max="1"
            step="0.01"
            value="0"
          />
        </div>
        <div class="control-group material-controls">
          <label for="roughness">Roughness</label>
          <input
            type="range"
            id="roughness"
            data-roughness-input
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
        </div>
        <div class="control-group material-controls">
          <label for="texturePack">Texture pack</label>
          <select
            id="texturePack"
            data-texture-pack-select
            disabled
          >
            <option value="">Loading texture packs…</option>
          </select>
        </div>
        <div
          class="texture-grid"
          data-texture-grid
          data-disabled="true"
          aria-live="polite"
        >
          <p class="texture-grid__message">
            Select a texture pack to preview textures.
          </p>
        </div>
      </section>

    </aside>

    <main class="editor-shell">
      <div class="viewport-toolbox" data-transform-buttons>
        <button type="button" data-mode="translate" data-active="true">Move</button>
        <button type="button" data-mode="rotate">Rotate</button>
        <button type="button" data-mode="scale">Scale</button>
      </div>
      <canvas id="editorCanvas" aria-label="3D editor viewport"></canvas>
      <div class="hud" data-hud>
        <span class="status-badge" data-status-badge data-state="idle">Idle</span>
        <div data-hud-model>Drop a model to begin.</div>
        <div data-hud-info></div>
        <div class="hud-editor" data-hud-editor hidden>
          <label class="hud-editor__field" for="hudFigureId">
            <span>Figure ID</span>
            <input
              type="text"
              id="hudFigureId"
              data-hud-figure-id
              placeholder="No selection"
              disabled
            />
          </label>
          <div class="hud-editor__field">
            <span>Center</span>
            <div class="hud-editor__grid">
              <label>
                <span>X</span>
                <input
                  type="number"
                  step="0.01"
                  data-hud-center-input="x"
                  placeholder="—"
                  disabled
                  aria-label="Center X"
                />
              </label>
              <label>
                <span>Y</span>
                <input
                  type="number"
                  step="0.01"
                  data-hud-center-input="y"
                  placeholder="—"
                  disabled
                  aria-label="Center Y"
                />
              </label>
              <label>
                <span>Z</span>
                <input
                  type="number"
                  step="0.01"
                  data-hud-center-input="z"
                  placeholder="—"
                  disabled
                  aria-label="Center Z"
                />
              </label>
            </div>
          </div>
          <div class="hud-editor__field">
            <span>Size</span>
            <div class="hud-editor__grid">
              <label>
                <span>X</span>
                <input
                  type="number"
                  step="0.01"
                  min="0.01"
                  data-hud-size-input="x"
                  placeholder="—"
                  disabled
                  aria-label="Size X"
                />
              </label>
              <label>
                <span>Y</span>
                <input
                  type="number"
                  step="0.01"
                  min="0.01"
                  data-hud-size-input="y"
                  placeholder="—"
                  disabled
                  aria-label="Size Y"
                />
              </label>
              <label>
                <span>Z</span>
                <input
                  type="number"
                  step="0.01"
                  min="0.01"
                  data-hud-size-input="z"
                  placeholder="—"
                  disabled
                  aria-label="Size Z"
                />
              </label>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
